<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      href="https://res.cloudinary.com/dx2f2mmwb/image/upload/v1748838259/siman_icon_ohnf2l.ico"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>Almacenes Siman</title>
  </head>
  <body>
    <header class="container">
      <div class="logo">
        <img
          src="https://res.cloudinary.com/dx2f2mmwb/image/upload/v1748836548/LOGO-SIMAN_erybsx.webp"
          alt="logo"
        />
      </div>
      <input class="search-bar" type="text" placeholder="Buscar en la tienda" />
      <div class="icons">
        <div class="icon">
          <span class="material-icons-outlined">favorite</span>
        </div>
        <div class="icon">
          <span class="material-icons-outlined">shopping_bag</span>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="main-content">
        <h1>¡Consiente a papá!</h1>
        <p>
          Aprovecha nuestras ofertas en los productos seleccionados de sus
          categorías favoritas y sorpréndelo en su día.
        </p>
      </div>
    </main>

    <section class="container">
      <h1>Categorías</h1>
      <div class="categories-grid">
        <div class="category" id="sports">
          <h3>Deportes</h3>
          <img
            src="https://res.cloudinary.com/dx2f2mmwb/image/upload/v1748911631/soccer-volleyball-baseball-rugby-equipment_kukyhs.png"
            alt="sports"
          />
        </div>
        <div class="category" id="electronics">
          <h3>Electrónicos</h3>
          <img
            src="https://res.cloudinary.com/dx2f2mmwb/image/upload/e_background_removal/f_png/v1748912472/electronics_tmmvyu.webp"
            alt="electronics"
          />
        </div>
        <div class="category" id="cooking">
          <h3>Cocina</h3>
          <img
            src="https://res.cloudinary.com/dx2f2mmwb/image/upload/e_background_removal/f_png/v1748912471/cooking_vxpn59.webp"
            alt="cooking"
          />
        </div>
        <div class="category" id="selfcare">
          <h3>Cuidado personal</h3>
          <img
            src="https://res.cloudinary.com/dx2f2mmwb/image/upload/e_background_removal/f_png/v1748912471/selfcare_skoqhd.webp"
            alt="selfcare"
          />
        </div>
        <div class="category" id="clothing">
          <h3>Ropa</h3>
          <img
            src="https://res.cloudinary.com/dx2f2mmwb/image/upload/e_background_removal/f_png/v1748913589/clothing-1_njlngm.webp"
            alt="clothing"
          />
        </div>
        <div class="category" id="more">
          <h3>
            Más <br />
            categorías
          </h3>
          <span id="more-icon" class="material-icons-outlined"
            >chevron_right</span
          >
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
